# =============================================================================
# AWS Secrets Store CSI Driver Provider - Helm Values
# =============================================================================
# This configures the AWS provider for the Secrets Store CSI Driver.
# Enables fetching secrets from AWS Secrets Manager and Parameter Store.
#
# Documentation: https://github.com/aws/secrets-store-csi-driver-provider-aws
# =============================================================================

# AWS region
aws:
  region: us-east-1

# Tolerations for all nodes
tolerations:
  - operator: Exists

# Resource limits
resources:
  requests:
    cpu: 50m
    memory: 64Mi
  limits:
    cpu: 100m
    memory: 128Mi

# Pod labels
podLabels:
  app.kubernetes.io/component: aws-secrets-provider

# Log level
logLevel: info

# Health check port
healthPort: 8989
