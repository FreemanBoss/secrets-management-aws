# =============================================================================
# Service Account for Demo Applications
# =============================================================================
# This service account is annotated with the IRSA role ARN for AWS access
# Used by all three secrets management approaches
# =============================================================================

apiVersion: v1
kind: ServiceAccount
metadata:
  name: demo-app
  namespace: demo
  annotations:
    # This annotation links the service account to the IAM role for IRSA
    eks.amazonaws.com/role-arn: arn:aws:iam::318796316792:role/secrets-mgmt-dev-secrets-mgr-20260117082713842000000005
  labels:
    app: demo
    purpose: secrets-management-demo
---
# Service account specifically for Vault access
apiVersion: v1
kind: ServiceAccount
metadata:
  name: vault-demo-app
  namespace: demo
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::318796316792:role/secrets-mgmt-dev-vault-app-20260117082713722400000001
  labels:
    app: vault-demo
    purpose: vault-secrets-demo
