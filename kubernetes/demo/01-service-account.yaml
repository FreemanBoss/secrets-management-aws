# Service Accounts for Demo Applications
# Configure IRSA role ARNs before applying

apiVersion: v1
kind: ServiceAccount
metadata:
  name: demo-app
  namespace: demo
  annotations:
    eks.amazonaws.com/role-arn: ${SECRETS_MANAGER_ROLE_ARN}
  labels:
    app: demo
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: vault-demo-app
  namespace: demo
  annotations:
    eks.amazonaws.com/role-arn: ${VAULT_ROLE_ARN}
  labels:
    app: vault-demo
