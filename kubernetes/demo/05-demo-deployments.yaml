# Demo Deployments - Three Secrets Management Approaches
# Each deployment demonstrates a different integration pattern

apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-external-secrets
  namespace: demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-external-secrets
  template:
    metadata:
      labels:
        app: demo-external-secrets
    spec:
      serviceAccountName: demo-app
      containers:
        - name: app
          image: busybox:1.36
          command: ["/bin/sh", "-c"]
          args:
            - |
              echo "External Secrets Operator Demo"
              echo "DB_HOST: $DB_HOST"
              echo "DB_USER: $DB_USER"
              sleep infinity
          envFrom:
            - secretRef:
                name: database-credentials
          resources:
            requests:
              memory: "32Mi"
              cpu: "10m"
            limits:
              memory: "64Mi"
              cpu: "100m"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-csi-parameter-store
  namespace: demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-csi-parameter-store
  template:
    metadata:
      labels:
        app: demo-csi-parameter-store
    spec:
      serviceAccountName: demo-app
      containers:
        - name: app
          image: busybox:1.36
          command: ["/bin/sh", "-c"]
          args:
            - |
              echo "CSI Driver - Parameter Store Demo"
              cat /mnt/secrets/*
              sleep infinity
          volumeMounts:
            - name: secrets
              mountPath: "/mnt/secrets"
              readOnly: true
          resources:
            requests:
              memory: "32Mi"
              cpu: "10m"
            limits:
              memory: "64Mi"
              cpu: "100m"
      volumes:
        - name: secrets
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: "aws-parameter-store"
---
