# External Secrets Configuration
# Syncs secrets from AWS Secrets Manager to Kubernetes Secrets

apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: aws-secrets-manager
spec:
  provider:
    aws:
      service: SecretsManager
      region: us-east-1
      auth:
        jwt:
          serviceAccountRef:
            name: external-secrets
            namespace: external-secrets
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: database-credentials
  namespace: demo
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: ClusterSecretStore
  target:
    name: database-credentials
    creationPolicy: Owner
  data:
    - secretKey: DB_USER
      remoteRef:
        key: ${PROJECT_NAME}/database/credentials
        property: username
    - secretKey: DB_PASSWORD
      remoteRef:
        key: ${PROJECT_NAME}/database/credentials
        property: password
    - secretKey: DB_HOST
      remoteRef:
        key: ${PROJECT_NAME}/database/credentials
        property: host
    - secretKey: DB_PORT
      remoteRef:
        key: ${PROJECT_NAME}/database/credentials
        property: port
    - secretKey: DB_NAME
      remoteRef:
        key: ${PROJECT_NAME}/database/credentials
        property: database
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: api-credentials
  namespace: demo
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: ClusterSecretStore
  target:
    name: api-credentials
    creationPolicy: Owner
  data:
    - secretKey: API_KEY
      remoteRef:
        key: ${PROJECT_NAME}/api/credentials
        property: api_key
    - secretKey: API_SECRET
      remoteRef:
        key: ${PROJECT_NAME}/api/credentials
        property: api_secret
